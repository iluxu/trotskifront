app = "trotski"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8123
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[env]
  STT_HOST = "0.0.0.0"
  STT_PORT = "8123"
  STT_BACKEND = "openai"
  STT_STT_MODEL = "whisper-1"
  STT_TRIAL_MINUTES = "30"
